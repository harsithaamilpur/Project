<!DOCTYPE html>
<html>
<head>
    <title>Mobility Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container { max-width: 600px; margin: 40px auto; }
        .priority-badge { background-color: #ffc107; color: #000; }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2 class="text-center mb-4">Book Your Ride</h2>
        <form action="/find_ride" method="post">
            <div class="mb-3">
                <label class="form-label">Pickup Location</label>
                <input type="text" name="pickup" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Dropoff Location</label>
                <input type="text" name="dropoff" class="form-control" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="priority" class="form-check-input" id="priority">
                <label class="form-check-label" for="priority">Senior/PHC Priority (+20%)</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="carpool" class="form-check-input" id="carpool">
                <label class="form-check-label" for="carpool">Carpool Option (-20%)</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Find Best Ride</button>
        </form>
    </div>
</body>
</html>
